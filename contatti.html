<html>

<head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'"
        href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Public+Sans%3Awght%40400%3B500%3B700%3B900" />

    <title>Domustart</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="bg-[#f9fbf9] antialiased">
    <div class="flex min-h-screen flex-col justify-between mx-auto max-w-7xl px-2 sm:px-6 lg:px-8"
        style='font-family: "Public Sans", "Noto Sans", sans-serif;'>
        <header class="flex items-center bg-[#f9fbf9] p-4 pb-2 justify-between">
            <h2 class="text-[#101810] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">
                Domustart</h2>
            <div class="flex w-12 items-center justify-end">
                <a href="index.html"
                    class="flex items-center justify-center rounded-full h-12 w-12 bg-transparent text-[#101810]">
                    <i data-lucide="Home" class="w-6 h-6"></i>
                </a>
            </div>
        </header>
        <main class="flex-1 flex flex-col items-center justify-center py-10">
            <div class="bg-white rounded-xl shadow p-8 w-full max-w-2xl flex flex-col gap-6">
                <h1 class="text-3xl font-bold text-[#101810] flex items-center gap-2">
                    <i data-lucide="Mail" class="w-7 h-7 text-[#5c8a5c]"></i>
                    Contattaci
                </h1>
                <p class="text-[#101810]">Hai domande o vuoi richiedere informazioni? Compila il modulo o scrivici
                    direttamente.</p>
                <form class="bg-[#f9fbf9] rounded-lg p-6 flex flex-col gap-4 max-w-xl mx-auto md:w-3/4">
                    <div>
                        <label for="nome" class="block text-[#101810] font-medium mb-1">Nome</label>
                        <input type="text" id="nome" name="nome"
                            class="w-full border border-[#d4e2d4] rounded px-3 py-2" required>
                    </div>
                    <div>
                        <label for="email" class="block text-[#101810] font-medium mb-1">Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full border border-[#d4e2d4] rounded px-3 py-2" required>
                    </div>
                    <div>
                        <label for="messaggio" class="block text-[#101810] font-medium mb-1">Messaggio</label>
                        <textarea id="messaggio" name="messaggio" rows="4"
                            class="w-full border border-[#d4e2d4] rounded px-3 py-2" required></textarea>
                    </div>
                    <button type="submit"
                        class="flex items-center justify-center gap-2 bg-[#b2e5b2] text-[#101810] font-bold rounded-full px-6 py-2 mt-2">
                        <i data-lucide="Send" class="w-5 h-5"></i>
                        Invia
                    </button>
                </form>
                <div class="mt-8 text-[#101810] flex flex-col gap-2">
                    <p class="flex items-center gap-2">
                        <i data-lucide="Mail" class="w-5 h-5 text-[#5c8a5c]"></i>
                        <span>Email:</span>
                        <a href="mailto:info@domustart.it" class="text-[#5c8a5c] underline">info@domustart.it</a>
                    </p>
                    <p class="flex items-center gap-2">
                        <i data-lucide="Phone" class="w-5 h-5 text-[#5c8a5c]"></i>
                        <span>Telefono:</span>
                        <a href="tel:+39000000000" class="text-[#5c8a5c] underline">+39 000 000 0000</a>
                    </p>
                </div>
            </div>
        </main>
        <footer class="flex flex-col gap-6 px-5 py-10 text-center">
            <div class="flex flex-wrap items-center justify-center gap-6">
                <a class="text-[#5c8a5c] text-base font-normal leading-normal min-w-40" href="index.html">Home</a>
                <a class="text-[#5c8a5c] text-base font-normal leading-normal min-w-40"
                    href="contatti.html">Contatti</a>
                <a class="text-[#5c8a5c] text-base font-normal leading-normal min-w-40" href="privacy.html">Privacy
                    Policy</a>
                <a class="text-[#5c8a5c] text-base font-normal leading-normal min-w-40" href="cookie.html">Cookie
                    Policy</a>
            </div>
            <div class="flex flex-wrap justify-center gap-4">
                <a href="#"><i data-lucide="Twitter" class="w-6 h-6 text-[#5c8a5c]"></i></a>
                <a href="#"><i data-lucide="Facebook" class="w-6 h-6 text-[#5c8a5c]"></i></a>
                <a href="#"><i data-lucide="Instagram" class="w-6 h-6 text-[#5c8a5c]"></i></a>
            </div>
            <p class="text-[#5c8a5c] text-base font-normal leading-normal">Â©2025 Domustart. Tutti i diritti
                riservati.</p>
        </footer>
    </div>
    <script>lucide.createIcons();</script>
</body>

</html>
